<form ng-app="myApp"  ng-controller="validateCtrl" name="myForm" novalidate>
    <div class="form-group">
        <label for="username">Username <span class="asp">*</span></label>
        <input type="text" class="form-control" id="username" name="username" ng-model="username" required>
    </div>

    <div class="form-group">
        <label for="role">Role <span class="asp">*</span></label>
        <br>
        <select name="role" id="role" class="form-control">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>        
    </div>

    <div class="form-group">
        <label for="password">Password <span class="asp">*</span></label>
        <input type="password" class="form-control" id="password" name="password" ng-model="password" required>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm password <span class="asp">*</span></label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" ng-model="confirm_password" required>
    </div>
</form>
