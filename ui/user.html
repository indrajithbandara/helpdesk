<div id="userLy" class="container" ng-controller="userCtrl">
    <div class="row text-center">
        <div class="col-md-12">
            <img class="new" src="res/logo.png">
            <h3 class="text-center">Users - {{ semester }}</h3>
        </div>
    </div>

    <div class="row">
        <table class="table table-bordered">
          <thead>
              <tr>
                <td>Username</td>    
                <td>Role</td>    
                <td>Actions</td>    
              </tr>
          </thead>
          <tbody>
              <tr ng-show="users.length == 0">
                <td colspan="6" class="text-center">No users</td>
              </tr>
              <tr ng-repeat="x in users">
                <td>{{ x.username }}</td>
                <td>{{ capitalize(x.role) }}</td>
                <td><button class="btn btn-warning" ng-click="edit(x)"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>&nbsp;Edit</button>&nbsp;<button ng-show="session.role == 'admin'" class="btn btn-danger" ng-click="delete(x.id, x.username)"><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>&nbsp;Delete</button></td>
              </tr>
          </tbody>
        </table>
    </div>
    
    <div class="row">
        <button class="btn btn-primary" ng-show="session.role == 'admin'" ng-click="add()" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add New User</button>

        <a class="btn btn-primary" href="#!/main"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>&nbsp;Go Back</a>
    </div>
</div>
