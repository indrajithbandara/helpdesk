<div  class="ui column grid centered">
  <div ng-controller="userCtrl">
      <div class="row">
          <h3>Users - {{ semester }}</h3>
      </div>

      <table class="ui celled table bordered">
          <thead>
              <tr>
                  <td>Id</td>    
                  <td>Username</td>    
                  <td>Technician</td>    
                  <td>Role</td>    
                  <td>Actions</td>    
              </tr>
          </thead>
          <tbody>
              <tr ng-show="users.length == 0">
                  <td colspan="4" class="text-center">No customers</td>
              </tr>
              <tr ng-if="x" ng-repeat="x in users">
                  <td>{{ x.id }}</td>
                  <td>{{ x.username }}</td>
                  <td>{{ x.technician }}</td>
                  <td>{{ x.role | capitalize}}</td>
                  <td>
                      <a class="ui primary button" ng-show="(session.id == x.id && session.role != 'admin') || (session.role == 'admin')" href="#!/edit_user/{{ x.id }}">&nbsp;Edit</a>
                      &nbsp;
                      <a class="ui primary button" ng-show="session.id != x.id && x.name != 'admin' && session.role == 'admin'" ng-click="delete(x.id)" ></span>&nbsp;Delete</a>
                  </td>
              </tr>
          </tbody>
      </table>

      <div class="row">
          <a class="ui primary button" ng-show="session.role == 'admin'" href="#!/add_user">&nbsp;Add new user</a>
          <a class="ui button" onclick="goBack()">&nbsp;Go back</a>
      </div>
  </div>
</div>
