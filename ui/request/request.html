<div id="requestLy" class="container" ng-controller="requestController">
    <div class="row text-center">
        <div class="col-md-12">
            <img class="new" src="res/logo.png">
            <h3 class="text-center">Stored Requests - {{ semester }}<span class="title"></span></h3>
        </div>
    </div>

    <div class="row">
        <table class="table table-bordered table-responsive">
          <thead>
              <tr>
                    
                <td>Input</td>    
                <td>Status</td>    
                <td>Actions</td>    
              </tr>
          </thead>
          <tbody>
              <tr ng-show="requests.length == 0">
                <td colspan="6" class="text-center">No requests</td>
              </tr>
              <tr ng-repeat="x in requests">
                
                <td>{{ x.input }}</td>
                <td>{{ x.code }}</td>
                <td>
                  <button class="btn btn-info" ng-click="resend(x.id, x.input)"><span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>&nbsp;Send</button>&nbsp;
                  <button class="btn btn-danger" ng-show="session.role == 'admin'" ng-click="delete(x.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>&nbsp;Delete</button>
                </td>
              </tr>
          </tbody>
        </table>
    </div>
    
    <div class="row">
        <a class="btn btn-primary" href="#!/main"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>&nbsp;Go Back</a>
    </div>
</div>
