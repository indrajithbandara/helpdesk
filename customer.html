<div id="userLy" class="container" ng-controller="customerController">
    <div class="row text-center">
        <h3 class="text-center">Customers - {{ semester }}</h3>
    </div>

    <table class="ui celled striped table">
        <thead>
            <tr>
            <td>Name</td>    
            <td>E-mail</td>    
            <td>Phone</td>    
            <td>Customer Type</td>    
            <td>Student Number</td>    
            <td>Actions</td>    
            </tr>
        </thead>
        <tbody>
            <tr ng-show="customers.length == 0">
            <td colspan="6" class="text-center">No customers</td>
            </tr>

            <tr ng-repeat="x in customers">
            <td>{{ x.name }}</td>
            <td>{{ x.emailAddress }}</td>
            <td>{{ x.phoneNumber }}</td>
            <td>{{ capitalize(x.studentType) }}</td>
            <td>{{ x.studentNumber }}</td>
            <td><button class="ui primary button" ng-click="edit(x)"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>&nbsp;Edit</button>&nbsp;<button ng-show="session.role == 'admin'" class="ui primary button" ng-click="delete(x.id, x.name)"><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>&nbsp;Delete</button></td>
            </tr>
        </tbody>
    </table>
    
    <a class="ui primary button" href="#!/add_customer" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add  Customer</a>
    <a class="ui button" href="#!/main"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true" ></span>&nbsp;Go Back</a>

</div>
